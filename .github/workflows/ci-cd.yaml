name: rdiCidr CI

on:
  pull_request:
    branches:
      - devel
      - stage
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run prettier

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
        path: ./build

    - name: Set Environment Number and Bucket Name
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/devel" ]]; then
          echo "ENV_NUMBER=0" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/stage" ]]; then
          echo "ENV_NUMBER=1" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
          echo "ENV_NUMBER=2" >> $GITHUB_ENV
        fi

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
        path: ./build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        role-to-assume: arn:aws:iam::608636080729:role/githubActions
        aws-region: us-east-1
        audience: sts.amazonaws.com

    - name: Deploy to S3
      run: |
        aws s3 sync ./build s3://${{ env.ENV_NUMBER }}-fullstack --delete
